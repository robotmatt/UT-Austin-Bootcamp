<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Sushi Prompt - Solved</title>
</head>

<body>

  <script type="text/javascript">
    var specialSushi = "Crab Roll";
    var specialRollPrice = 5.00;
    var doYouSushi = confirm("Do you like sushi?");
    var whatKind = prompt("What kind of sushi do you like?");
    if (whatKind === specialSushi){
      alert("Do you like sushi? " + doYouSushi + "\n" + "What kind of sushi do you like? " + whatKind + "\n" + "The " + specialSushi + " is $" + specialRollPrice);
    } //
    else{
      alert("Do you like sushi? " + doYouSushi + "\n" + "What kind of sushi do you like? " + whatKind + "\n" + "You did not get the special and it's $23,332.45");
    }
    
  </script>

</body>

</html>
