<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>PrimeChecker</title>
</head>

<body>
    <script>
        function primeChecker(number) {
            if (number === 1) {
                return false;
            }
            // Check to see if number is prime
            for (var i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true; // or false
        }
        for (var i = 1; i <= 100; i++) {
            if (primeChecker(i) === true) {
                console.log("Number is prime");
            } else {
                console.log(i);
            }
        };
    </script>
</body>

</html>
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>PrimeChecker</title>
</head>

<body>
    <script>
        function primeChecker(number) {
            if (number === 1) {
                return false;
            }
            var sq=Math.sqrt(number);
            // Check to see if number is prime
            for (var i = 2; i < sq; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true; // or false
        }
        for (var i = 1; i <= 100; i++) {
            if (primeChecker(i) === true) {
                console.log("Number is prime");
            } else {
                console.log(i);
            }
        };
    </script>
</body>

</html>
