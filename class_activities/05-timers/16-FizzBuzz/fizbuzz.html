<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>

<body>

    <script>
        for (let i = 1; i <= 100; i++) {
            // If it's divisable by both, print FizzBuzz
            if (i % 3 == 0 && i % 5 == 0) {
                console.log("FizzBuzz")
            } else if (i % 3 == 0) { // If it's divisable by 3, print Fizz only
                console.log("Fizz")
            } else if (i % 5 == 0) { // If it's divisable by 5, print Fizz only
                console.log("Buzz")
            } else { // Otherwise print the number
                console.log(i)
            }
        }
    </script>

</body>

</html>
