<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Movie Search</h1>
    <!-- Movies will get dumped here -->
    <div id="buttons-view"></div>
    <form id="movie-form">
      <label for="movie-input">Add a Movie, Yo!</label>
      <input type="text" id="movie-input"><br>
      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie, Yo!">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      let movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];
      // Function for displaying movie data
      function renderButtons() {
        $("#buttons-view").html("");
        movies.forEach(element => {
          var button = $("<button>").text(element)
          $("#buttons-view").append(button);
        });
        // YOUR CODE GOES HERE
      }
      // This function handles events where one button is clicked
      $("#add-movie").on("click", function (event) {
        event.preventDefault();
        let addedMovie = $("#movie-input").val();
        // YOUR CODE GOES HERE
        movies.push(addedMovie);
        console.log(movies);
        renderButtons();
      });

      // $("#movie-form").submit(function (event) {
      //   event.preventDefault();
      // });
      
      // Calling the renderButtons function to display the initial list of movies
      renderButtons();
    </script>
  </div>
</body>

</html>
